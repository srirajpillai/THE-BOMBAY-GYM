<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Forgot Password</title>
    <style>
        * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
            }
        body {
            font-family: 'Courier', sans-serif;
            background-image: url('1_5pyrdtIlYVp3ZvwR8C1Yrw.jpg');
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Ensures the body takes up the full height of the viewport */
            margin: 0; /* Removes any default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .fp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            width: 100%;
        }

        .fp-box {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); /* Blur effect to create the translucent glass look */
            background-image: url('https://www.transparenttextures.com/patterns/ashlar-tiles.png'); /* Matte texture */
            background-size: cover;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* 3D effect: soft shadow */
            text-align: center;
            width: 100%;
            max-width: 350px;
            position: relative;
            z-index: 10;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            color: #333;
            font-weight: bolder;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #fffc00;
            background-color: #fff;
        }

        .btn-submit {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            padding: 16px;
            background-color: #fffc00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.75s ease;
        }

        .btn-submit:hover {
            background-color: black;
            color: yellow;
        }

        .register {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .register a {
            text-decoration: none;
            color: #fffc00;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password a {
            text-decoration: none;
            color: #fffc00;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .fp-box {
                width: 90%;
                padding: 30px;
            }

            .fp-header h1 {
                font-size: 24px;
            }

            .input-group input {
                padding: 12px;
                font-size: 14px;
            }

            .btn-submit {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="fp-container">
        <div class="fp-box">
            <div class="fp-header">
                <h1 style="font-family: 'courier'; font-size: 40px; color: #fffc00; margin-bottom: 20px; font-weight: bolder;">FORGOT PASSWORD</h1>
            </div>
            <form action="forget_password.php" method="POST">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
                <p class="forgot-password"><a href="login page modified.html">Back to Login</a></p>
                <p class="register"><a href="Register Page.html">Don't have an account? Register Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
